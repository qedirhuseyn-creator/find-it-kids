<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tap Oyunu</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4FD1C5">

  <style>
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
      min-height:100vh;
      background:linear-gradient(180deg,#c6f6d5,#81e6d9);
      display:flex;
      justify-content:center;
      align-items:center;
    }
    .card{
      background:#fff;
      border-radius:20px;
      padding:20px;
      width:95%;
      max-width:420px;
      box-shadow:0 10px 25px rgba(0,0,0,.15);
    }
    h2{margin-top:0}
    input,select,button{
      width:100%;
      padding:12px;
      margin:6px 0;
      border-radius:12px;
      border:1px solid #ccc;
      font-size:16px;
    }
    button{
      background:#2d3748;
      color:#fff;
      border:none;
      cursor:pointer;
    }
    button.secondary{
      background:#edf2f7;
      color:#000;
    }
    .row{display:flex;gap:8px}
    .hidden{display:none}
    .game{
      text-align:center;
    }
    .items{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:12px;
      margin-top:15px;
    }
    .item{
      background:#f7fafc;
      border-radius:16px;
      padding:20px;
      font-size:48px;
      cursor:pointer;
      user-select:none;
    }
  </style>
</head>

<body>
<div class="card">

  <!-- SETTINGS -->
  <div id="settings">
    <h2 id="settingsTitle">Ayarlar</h2>

    <input id="childName" placeholder="U≈üaƒüƒ±n adƒ±">

    <input type="file" id="photoInput" accept="image/*">

    <select id="langSelect">
      <option value="az">üá¶üáø Az…ôrbaycan</option>
      <option value="ru">üá∑üá∫ –†—É—Å—Å–∫–∏–π</option>
      <option value="en">üá¨üáß English</option>
    </select>

    <div class="row">
      <button class="secondary" onclick="clearAll()">Clear</button>
      <button onclick="startGame()">Start</button>
    </div>

    <small id="hint"></small>
  </div>

  <!-- GAME -->
  <div id="game" class="hidden game">
    <h2 id="taskText"></h2>

    <div class="items" id="items"></div>

    <button class="secondary" onclick="newRound()" id="newBtn"></button>
    <button class="secondary" onclick="backToSettings()" id="backBtn"></button>
  </div>

</div>

<script>
/* ================= I18N ================= */
const i18n = {
  az:{
    settingsTitle:"Ayarlar",
    hint:"U≈üaƒüƒ±n adƒ±nƒ± yazƒ±n, ≈ü…ôkil se√ßin, dili se√ßin v…ô Start basƒ±n.",
    find:"Tap:",
    new:"Yeni",
    back:"Geri",
    bravo:"Aferin",
    wrong:"Yalnƒ±≈üdƒ±r",
    tryAgain:"T…ôkrar c…ôhd et"
  },
  ru:{
    settingsTitle:"–ù–∞—Å—Ç—Ä–æ–π–∫–∞",
    hint:"–í–≤–µ–¥–∏—Ç–µ –∏–º—è —Ä–µ–±—ë–Ω–∫–∞, –≤—ã–±–µ—Ä–∏—Ç–µ —è–∑—ã–∫ –∏ –Ω–∞–∂–º–∏—Ç–µ Start.",
    find:"–ù–∞–π–¥–∏:",
    new:"–ù–æ–≤—ã–π",
    back:"–ù–∞–∑–∞–¥",
    bravo:"–ü—Ä–∞–≤–∏–ª—å–Ω–æ",
    wrong:"–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ",
    tryAgain:"–ü–æ–ø—Ä–æ–±—É–π –µ—â—ë —Ä–∞–∑"
  },
  en:{
    settingsTitle:"Settings",
    hint:"Enter child name, choose language and press Start.",
    find:"Find:",
    new:"New",
    back:"Back",
    bravo:"Great job",
    wrong:"Wrong",
    tryAgain:"Try again"
  }
};

/* ================= DATA ================= */
const data = ["üéÅ","üçã","üéà","üê∂"];
let currentLang="az";
let childName="";
let correctItem="";

/* ================= SPEECH ================= */
function pickVoice(lang){
  const voices = speechSynthesis.getVoices();
  const map={
    az:["az","tr"],
    ru:["ru"],
    en:["en"]
  }[lang]||["en"];
  for(const c of map){
    const v=voices.find(v=>v.lang.toLowerCase().startsWith(c));
    if(v) return v;
  }
  return voices[0];
}
function speak(text,lang){
  if(!speechSynthesis) return;
  speechSynthesis.cancel();
  const u=new SpeechSynthesisUtterance(text);
  u.lang={az:"az-AZ",ru:"ru-RU",en:"en-GB"}[lang]||"en-GB";
  u.voice=pickVoice(lang);
  setTimeout(()=>speechSynthesis.speak(u),100);
}

/* ================= UI ================= */
function applyLang(){
  const t=i18n[currentLang];
  settingsTitle.textContent=t.settingsTitle;
  hint.textContent=t.hint;
  newBtn.textContent=t.new;
  backBtn.textContent=t.back;
}

function startGame(){
  childName = childNameInput.value || "U≈üaq";
  currentLang = langSelect.value;
  applyLang();
  settings.classList.add("hidden");
  game.classList.remove("hidden");
  newRound();
}

function newRound(){
  const t=i18n[currentLang];
  correctItem = data[Math.floor(Math.random()*data.length)];
  taskText.textContent = t.find;
  speak(`${t.find}`, currentLang);

  items.innerHTML="";
  data.forEach(i=>{
    const d=document.createElement("div");
    d.className="item";
    d.textContent=i;
    d.onclick=()=>check(i);
    items.appendChild(d);
  });
}

function check(item){
  const t=i18n[currentLang];
  if(item===correctItem){
    speak(`${t.bravo}, ${childName}!`, currentLang);
    setTimeout(newRound,1200);
  }else{
    speak(`${t.wrong}, ${childName}. ${t.tryAgain}`, currentLang);
  }
}

function backToSettings(){
  game.classList.add("hidden");
  settings.classList.remove("hidden");
}

function clearAll(){
  childNameInput.value="";
  photoInput.value="";
}

/* ================= PWA ================= */
if("serviceWorker" in navigator){
  navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
